<div id="article 1">
<h2>Number Conversions</h2>
<script>
	var num = prompt("Please enter a number, any number", 0);
	var num = parseInt(num);
	document.write("<p> The number is " + num + "</p>");
	document.write("<p> The number in binary (base 2) is " + num.toString(2) + "</p>");
	document.write("<p> The number in octal (base 8) is " + num.toString(8) + "</p>");
	document.write("<p> The number in hexadecimal (base 16) is " + num.toString(16) + "</p>");
</script>
</div>

<div id="article 2">
<h2>Election Night Results</h2>
<script>
	var voteA = prompt("Please the number of votes Andrew Anderson received", 0);
	var voteA = parseInt(voteA);
	var voteB = prompt("Please the number of votes Billy Bob received", 0);
	var voteB = parseInt(voteB);
	var voteC = prompt("Please the number of votes Cathy Callie received", 0);
	var voteC = parseInt(voteC);
	var voteD = prompt("Please the number of votes Donna Debbie received", 0);
	var voteD = parseInt(voteD);
	
	var voteTotal = voteA + voteB + voteC + voteD;
	
	var voteAPercentage = (voteA / voteTotal) * 100;
	var voteBPercentage = (voteB / voteTotal) * 100;
	var voteCPercentage = (voteC / voteTotal) * 100;
	var voteDPercentage = (voteD / voteTotal) * 100;
	
	document.write("<p> Andrew Anderson got " + voteA + " votes (" + voteAPercentage.toFixed(0) + "%)</p>");
	document.write("<p>Billy Bob got " + voteB + " votes (" + voteBPercentage.toFixed(0) + "%)</p>");
	document.write("<p>Cathy Callie got " + voteC + " votes (" + voteCPercentage.toFixed(0) + "%)</p>");
	document.write("<p>Donna Debbie got " + voteD + " votes (" + voteDPercentage.toFixed(0) + "%)</p>");
	document.write("<br>");
	document.write("<p>Total votes cast were " + voteTotal + "</p>");
</script>
</div>
